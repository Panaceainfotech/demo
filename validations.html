<!DOCTYPE html>
<html>
    <head>
        <title>Anuj Angular jS Learning validations</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css" type="text/css" rel="stylesheet">    
            <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.js"></script>
 
        <script>
            var mymodule=angular.module("myapp",[]);
            mymodule.controller("mycontroller",['$scope',function($scope)
                {
                    $scope.submitted=false;
                    $scope.submitForm=function ()
                    {
                       
                            $scope.submitted=true;  
                       
                    };
                }]);
        </script>
    <style>
        .css-form input.ng-invalid{
             border-color: lightcoral;
        }
        .css-form input.ng-valid{
            border-color: greenyellow;
        }
        .section{
            width: 800px;
            padding: 100px 0px 0px 200px;
        }
        .container{
            width:800px;
        }
        input.ng-invalid{
            background-color: rosybrown;
            background-image: url('/')
        }
        input.ng-valid {
            background-color: greenyellow;
        }
        </style>
    </head>
    <body ng-app="myapp">
       <section class="section">
        <div class="container">
        <div class="row">
        <div ng-controller="mycontroller">
        <form name="form" class='form' novalidate>
            
                <div class="col-md-6">
                    <div class="form-group">
                        <label >Name:</label>
                        <div >
                            <input class="form-control" type="text" required="" ng-model="name" name="name" id="name"> 
                            <span ng-show="form.name.$error.$required && submitted" aria-hidden="true" class="glyphicon glyphicon-ok"></span>
                            <span ng-show="(form.name.$error.$required && submitted)" aria-hidden="true" class="glyphicon glyphicon-remove"></span>
                             <span ng-show="(form.name.$dirty || submitted) && form.name.$error.required">
                                Email is required
                              </span>
                        </div>
                     </div>
                     <div class="form-group">
                        <label>Email Address:</label>
                        <div >
                            <input class="form-control" type="email" required="" ng-model="email" name="email" id="email"> 
                        </div>
                     </div>
                    </div>
                    <div class="col-md-6">
                    <div class="form-group">
                        <label >Address</label>
                        <div >
                            <input class="form-control" type="text" required=""  ng-model="Address" name="Address" id="Address"> 
                        </div>
                     </div>
                     <div class="form-group">
                        <label >Password:</label>
                        <div >
                            <input class="form-control" type="password" required="" ng-model="password" name="password" id="password"> 
                        </div>
                        <span class=""></span>
                     </div>
                    </div>
            <button ng-click="submitForm();" type="submit" class="btn btn-primary" ng-click="submitForm();">Submit</button>
             </form>
            </div>
        
        </div>
        </div> 
       </section>
        
     </body>
